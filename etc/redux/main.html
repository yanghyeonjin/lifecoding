<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Redux Basic</title>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"
            integrity="sha512-P36ourTueX/PrXrD4Auc1kVLoTE7bkWrIrkaM0IG2X3Fd90LFgTRogpZzNBssay0XOXhrIgudf4wFeftdsPDiQ=="
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div id="subject"></div>
        <div id="toc"></div>
        <div id="control"></div>
        <div id="content"></div>

        <script>
            // Redux
            function reducer(state, action) {
                if (state === undefined) {
                    return {
                        mode: 'read',
                        selectedId: 1,
                        contents: [
                            { id: 1, title: 'HTML', desc: 'HTML is ...' },
                            { id: 2, title: 'CSS', desc: 'CSS is ...' },
                        ],
                    };
                }

                let newState = {};
                if (action.type === 'SELECT') {
                    newState = Object.assign({}, state, {
                        selectedId: action.id,
                    });
                } else if (action.type === 'CREATE') {
                    const newContents = state.contents.concat(); // 배열 복제
                    const nextId = newContents.length + 1; // 새로 추가되는 항목의 아이디

                    // 복제한 배열에 새로운 항목 정보 push
                    newContents.push({
                        id: nextId,
                        title: action.title,
                        desc: action.desc,
                    });

                    // state 복사
                    newState = Object.assign({}, state, {
                        contents: newContents,
                        mode: 'read', // 글 생성 후 다시 읽기 모드
                        selectedId: nextId, // 생성한 항목을 바로 보여주기
                    });
                } else if (action.type === 'CHANGE_MODE') {
                    // 모드 변경
                    if (action.mode === 'create') {
                        // 만들기 모드로 변경하세요
                        newState = Object.assign({}, state, {
                            mode: 'create',
                        });
                    }
                }

                // 새로운 state 리턴
                return newState;
            }
            const store = Redux.createStore(reducer);

            // title
            function subject() {
                document.querySelector('#subject').innerHTML = `
                <header>
                    <h1>WEB</h1>
                    <p>Hello, WEB!</p>
                </header>
                `;
            }

            // 목록
            // TOC: table of content
            function TOC() {
                const state = store.getState();

                let i = 0;
                let liTags = '';
                while (i < state.contents.length) {
                    liTags += `
                        <li><a href="${state.contents[i].id}.html" onclick="
                            event.preventDefault();
                            const action = {type:'SELECT', id: ${state.contents[i].id}};
                            store.dispatch(action);
                            ">${state.contents[i].title}</a></li>
                    `;
                    i = i + 1;
                }

                document.querySelector('#toc').innerHTML = `
                <nav>
                    <ol>
                        ${liTags}
                    </ol>
                </nav>
                `;
            }

            // 컨트롤 버튼들
            function control() {
                document.querySelector('#control').innerHTML = `
                <ul>
                    <li><a href="/create" onclick="
                        event.preventDefault();
                        const action = {type: 'CHANGE_MODE', mode: 'create'};
                        store.dispatch(action);
                        ">create</a></li>
                    <li><input type="button" value="delete" /></li>
                </ul>
                `;
            }

            // 본문 내용
            function content() {
                const state = store.getState();
                let contentHtml = '';

                if (state.mode === 'read') {
                    // 읽기모드
                    let i = 0;
                    let aTitle, aDesc;
                    while (i < state.contents.length) {
                        if (state.contents[i].id === state.selectedId) {
                            aTitle = state.contents[i].title;
                            aDesc = state.contents[i].desc;
                            break;
                        }

                        i = i + 1;
                    }

                    contentHtml = `
                        <article>
                            <h2>${aTitle}</h2>
                            <p>${aDesc}</p>
                        </article>
                    `;
                } else if (state.mode === 'create') {
                    // 만들기 모드
                    contentHtml = `
                        <article>
                            <form onsubmit="
                                event.preventDefault();
                                const title = this.title.value;
                                const desc = this.desc.value;
                                store.dispatch({
                                    type: 'CREATE',
                                    title: title,
                                    desc: desc
                                });
                            ">
                                <p>
                                    <input type="text" name="title" placeholder="title">
                                </p>
                                <p>
                                    <textarea name="desc" placeholder="desc"></textarea>
                                </p>
                                <p>
                                    <input type="submit">    
                                </p>
                            </form>
                        </article>
                    `;
                }

                document.querySelector('#content').innerHTML = contentHtml;
            }

            // redux subscribe
            // state가 바뀌면 UI 갱신되도록
            store.subscribe(content);
            store.subscribe(TOC);

            subject();
            TOC();
            control();
            content();
        </script>
    </body>
</html>
