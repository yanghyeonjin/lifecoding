<html>

<body>
    <form action="">
        <!-- input - value: 페이지를 열었을 때, 기본으로 적혀있는 값 -->
        <p>
            text: <input type="text" name="id" value="default value">
        </p>
        <p>
            password: <input type="password" name="pwd" value="default value">
        </p>

        <!-- textarea: 여러 줄 입력 받을 때 -->
        <!-- textarea - cols: 열 (가로 폭이 넓어짐), ex) cols="50" -> 가로로 50글자 만큼 -->
        <!-- textarea - rows: 행 (세로 폭이 넓어짐), ex) rows="2" -> 세로로 2글자 만큼 -->
        <p>
            textarea: <textarea cols="50" rows="2">default value</textarea>
        </p>
    </form>
</body>

</html>
