    <input type="text" id="target">
    <p id="status"></p>
    <script>
        // 다중 등록 가능

        // 방법 1
        // $('#target').on('focus blur', function (e) {
        //     $('#status').html(e.type);
        // })

        // 방법 2
        var handler = function (e) {
            $('#status').html(e.type);
        }
        // $('#target').on({
        //     'focus': handler,
        //     'blur': handler
        // })

        // 방법 3
        $('#target').on('focus', handler).on('blur', handler)
    </script>



    <input type="text" id="target2">
    <input type="button" value="remove" id="remove">
    <p id="status2"></p>
    <script>
        var handler2 = function (e) {
            $('#status2').text(e.type + Math.random());
        };
        $('#target2').on('focus blur', handler2);
        $('#target2').on('focus', function (e) {
            console.log('focus');
        });
        $('#remove').on('click', function (e) {
            $('#target2').off('focus'); // 등록된 focus 이벤트 모두 삭제
            // $('#target2').off('focus', handler); // handler를 가진 이벤트만 삭제
        })
    </script>
