<!DOCTYPE html>
<html>

<head>
    <style>
        /* li -> selector */
        /* { ... } -> declaration (; 로 나뉘어지는 하나하나가 declaration) */
        /* color, text-decoration -> property */
        /* red, underline -> value */
        /* : -> value-property separator */
        /* ; -> declaration separator */
        li {
            color: red;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
</body>

</html>
