<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        /* 권장하는 순서 */
        /* link */
        /* visited */
        /* hover */
        /* active */
        /* focus */

        /* 방문한적 없는 링크 */
        a:link {
            color: black;
        }

        /* 방문한적 있는 링크 */
        a:visited {
            color: red;
        }

        /* 마우스를 올려놨을 때 */
        a:hover {
            color: yellow;
        }

        /* 마우스를 클릭했을 때 */
        a:active {
            color: green;
        }

        /* 탭 키로 이동해보면 확인 가능 */
        a:focus {
            color: white;
        }

        input:focus {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <a href="https://opentutorials.org">방문함</a>
    <a href="https://a.a">방문안함</a>
    <input type="text">
</body>

</html>
