<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        input[type="checkbox"] {
            display: none;
        }

        /* check가 된 checkbox 이후에 등장하는 [ul 선택자] */
        input[type="checkbox"]:checked~ul {
            display: none;
        }
    </style>
</head>

<body>
    <input type="checkbox" id="root">
    <label for="root">ROOT</label>
    <ul>
        <li>node 1</li>
    </ul>
    <ul>
        <li>node 1</li>
    </ul>
</body>

</html>
