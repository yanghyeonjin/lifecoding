<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>

    <!-- 동그라미 모양 -->
    <script>
        // animation 사용을 위해 변수에 담아야 한다.
        const c1 = new mojs.Shape({
            shape: 'circle', // 모양
            // radius: 100, // 단위: px
            radius: { 0: 50 }, // play() 했을 때, 반지름이 0에서 시작해서 50에서 끝남. 
            scale: 2, // 원래 크기에서 변화함
            left: '50%', // 도형 중심이 왼쪽 어디에 위치할 것인지?
            top: 100, // 도형 중심이 상단 어디에 위치할 것인지?
            // x: 200, // 현재 위치한 곳에서 x 이동
            x: { '-100': 100 }, // -100 px에서 100px 만큼 이동
            y: -50, // 현재 위치한 곳에서 y 이동
            fill: 'black', // 배경색
            stroke: 'red', // 테두리 색
            strokeWidth: 30, // 테두리 두께 (px)
            // isShowStart: true, // 시작했을 때 보여줄 것인지?
            duration: 1000, // 1초동안 animation 재생
            delay: 300, // 설정한 지연시간후에 동작함.
        });

        // document 클릭했을 때, c1 도형 나타남.
        document.addEventListener('click', function (e) {
            // c1.play(); // animation이 실행중일 때에는 다시 클릭해도 반응 없음.
            c1.replay(); // animation이 실행중일 때에도 다시 시작함.
        })
    </script>
</body>

</html>
