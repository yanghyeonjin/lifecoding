<html>

<head>
    <!-- 문자 규칙 설정 -->
    <!-- 작성한 웹페이지를 컴퓨터에 저장할 때, utf-8 방식으로 인코딩 하여 저장 -->
    <!-- 웹 브라우저는 해당 웹페이지를 설정된 charset으로 읽는다. (디코딩) -->
    <meta charset="utf-8">

    <!-- 웹페이지에 대한 요약 -->
    <meta name="description" content="생활코딩의 소개자료">

    <!-- 웹페이지를 설명하는 키워드 -->
    <meta name="keywords" content="코딩,coding,생활코딩,프로그래밍,html,css,javascript">

    <!-- 저자 -->
    <meta name="author" content="yanghyeonjin">

    <!-- 웹페이지가 30초 마다 자동으로 refresh 된다. -->
    <meta http-equiv="refresh" content="30">
</head>

<body>
    생활코딩은 일반인에게 프로그래밍을 알려주는 온라인/오프라인 강의입니다.
</body>

</html>
