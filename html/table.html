<html>

<body>
    <!-- tr: 행 -->
    <!-- td: table data -->
    <!-- thead, tbody: 표의 head, 표의 body를 명시하기 위해 사용 -->
    <!-- th: 테이블 제목 나타낼 때 -->
    <!-- tfoot, thead, tbody의 태그 위치는 고정되어있다. (아무데나 넣어도 브라우저에서는 항상 같은 자리) -->

    <!-- border: 테두리 -->
    <table border="1">
        <thead>
            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>주소</th>
                <th>회비</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>최진혁</td>
                <td>남</td>
                <td>청주</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>최유빈</td>
                <td>여</td>
                <td>청주</td>
                <td>500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>합계</td>
                <td></td>
                <td></td>
                <td>1500</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
