<html>

<body>
    <!-- action: 폼 데이터를 어디로 보낼 것인가 -->
    <form action="http://localhost/login.php">

        <!-- input: 데이터를 입력할 때 사용 -->
        <!-- input - type: 입력받는 형식 (text, password, submit ...) -->
        <!-- input - name: 각 데이터의 이름, 서버 쪽에서 key처럼 사용하여 데이터에 접근한다. -->
        <p>
            아이디: <input type="text" name="id">
        </p>
        <p>
            비밀번호: <input type="password" name="pwd">
        </p>
        <p>
            주소: <input type="text" name="address">
        </p>

        <!-- type="submit": 서버로 데이터를 전달할 때 사용, form 태그와 함께 사용한다. -->
        <!-- 제출 후 주소 -> ~~/form.html?id=egoing&pwd=egoing&address=egoing -->
        <input type="submit">
    </form>
</body>

</html>
