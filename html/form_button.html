<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <form action="">
        <input type="text">

        <!-- submit은 페이지가 바뀌지만, button은 아무런 동작을 하지 않음. -->
        <input type="submit" value="전송">
        <input type="button" value="버튼" onclick="alert('hello world')">

        <!-- form 태그 안에 있는 입력정보 모두 reset -->
        <input type="reset">
    </form>
</body>

</html>
